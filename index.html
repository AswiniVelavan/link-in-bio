<!DOCTYPE html>
<html>
  <head>
    <title>link-in-bio</title>
    <meta charset="UTF-8"> 
    <style>
      *{
        border: 1px red dashed; 
        
      }
      body
      
        {
        padding-top:40px;
        padding-bottom:40px;
      }
      .avator-image
      {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        border: 3px solid green;
      }
      .thumbnails
      {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
        border: 2px black solid;
      }
      
    </style> 
  </head>

  <body> 
    <div class="main-container">

      <div class="image-row">
        <img class="avator-image" src="images/profile.jpg" alt="profile image">
      </div>
      <div class="name-row">
        Aswini Gunasekaran
      </div>
      <div class="social-icons-row">
        <div class="link-one">
          <a href="https://github.com/AswiniVelavan" target="_blank">
            github
          </a>
          <a href="https://www.linkedin.com/in/aswinigunasekaran" target="_blank">
            linkedin
          </a>
          <a href="https://www.facebook.com/aswini.gunasekaran.2025" target="_blank">
            facebook
          </a>
        </div>
      </div>
      <div class="link-row">
        <div class="item">
          <img class="thumbnails" src="images/py.jpg" alt="py image">      
          <a href="http://paulgraham.com/startupideas.html" target="_blank">
          How to get start up ideas
          </a>
        </div>
        <div class="item">
          <img class="thumbnails" src="images/typo.jpg" alt="typo image">
          <a href="https://practicaltypography.com/typography-in-ten-minutes.html" target="_blank">
            typography-in-ten-minutes
          </a>
        </div> 
      </div>
    </div> 
  </body>
</html>
